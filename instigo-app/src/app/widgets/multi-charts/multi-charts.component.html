<div class="ant-card ant-card-bordered h-100">
  <div class="ant-card-head">
    <div class="ant-card-head-wrapper">
      <div class="ant-card-head-title">
        <h2>Account Overview <span>Oct 21, 2020</span></h2>
      </div>
      <div class="ant-card-extra">
        <ul class="card-extra-actions">
          <li *ngFor="let label of ranges" [ngClass]="{ active: label.label == activeRange }">
            <a (click)="changeModel(label.label)">{{ label.text }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="ant-card-body">
    <div nz-row [nzGutter]="25">
      <div nz-col [nzXl]="12" [nzSm]="24">
        <div nz-row class="multi-charts-left">
          <div nz-col [nzMd]="12" [nzSm]="12" [nzXs]="24" *ngFor="let card of items | slice: 0:2; let i = index">
            <ingo-widget-multi-charts-chart
              [model]="card.chart"
              [chartId]="card.type"
              [compare]="card.compare"
              [icon]="card.icon"
              [metric]="card.metric"
              [total]="card.total"
              [totalLast]="card.totalLast"
            ></ingo-widget-multi-charts-chart>
          </div>
        </div>
      </div>
      <div nz-col [nzXl]="12" [nzSm]="24">
        <div nz-row class="multi-charts-right">
          <div nz-col [nzMd]="12" [nzSm]="12" [nzXs]="24" *ngFor="let card of items | slice: 2:4; let i = index">
            <ingo-widget-multi-charts-chart
              [model]="card.chart"
              [chartId]="card.type"
              [compare]="card.compare"
              [icon]="card.icon"
              [metric]="card.metric"
              [total]="card.total"
              [totalLast]="card.totalLast"
            ></ingo-widget-multi-charts-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

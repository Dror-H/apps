<div nz-row [nzGutter]="25">
  <div *ngIf="savedAudienceTemplate" nz-col [nzMd]="24" [nzLg]="18">
    <form class="ingo-add-edit-form">
      <app-saved-audience-targeting
        [audienceForm]="audienceForm"
        [rules]="existingRules"
      ></app-saved-audience-targeting>
    </form>

    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
      <button [disabled]="audienceForm.invalid" nz-button nzType="primary" (click)="update()">Edit Targeting</button>
    </div>
  </div>

  <div nz-col nzSpan="6">
    <nz-card *ngIf="audienceForm.valid" nzTitle="Audience Summary">
      <ingo-audience-summary [audienceForm]="audienceForm"></ingo-audience-summary>
    </nz-card>
  </div>
</div>

<div nz-row [nzGutter]="24">
  <div nz-col [nzXXl]="8" [nzXl]="12" [nzLg]="24" *ngFor="let workspace of assignedWorkspaces | async">
    <ingo-account-workspace-card [workspace]="workspace" [currentWorkspace]="currentWorkspace$ | async">
    </ingo-account-workspace-card>
  </div>
  <div nz-col [nzXXl]="8" [nzXl]="12" [nzLg]="24">
    <app-create-workspace-card
      [isDisabled]="isDisabledCreateWorkspace() | async"
      [isInAccountControl]="true"
      (workspaceCreated)="createWorkspace($event)"
    >
    </app-create-workspace-card>
  </div>
</div>

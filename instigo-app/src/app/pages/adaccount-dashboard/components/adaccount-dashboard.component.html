<form [formGroup]="dashboardForm">
  <div nz-row [nzGutter]="24">
    <div nz-col nzSpan="24" [nzMd]="24">
      <nz-page-header class="site-page-header">
        <nz-page-header-title>{{ dashboardGreeting }}</nz-page-header-title>
        <nz-page-header-extra>
          <ingo-ad-account-dropdown-selector [adAccounts]="adAccountsList$ | async" formControlName="adAccount">
          </ingo-ad-account-dropdown-selector>
          <ingo-date-range-picker formControlName="dateRange1"></ingo-date-range-picker>
        </nz-page-header-extra>
      </nz-page-header>
    </div>
  </div>

  <div nz-row [nzGutter]="24" class="dashboard-overview-wrapper">
    <div nz-col nzSpan="24" [nzMd]="24">
      <ingo-ad-account-overview formControlName="dateRange2"></ingo-ad-account-overview>
    </div>
  </div>

  <div nz-row [nzGutter]="24">
    <div nz-col nzSpan="24" [nzXs]="24">
      <nz-card class="w-100" nzTitle="Latest Campaigns">
        <app-campings-table [adAccount]="selectedAdAccount$ | async" [dateRange]="dateRange1.value">
        </app-campings-table>
      </nz-card>
    </div>
  </div>
</form>

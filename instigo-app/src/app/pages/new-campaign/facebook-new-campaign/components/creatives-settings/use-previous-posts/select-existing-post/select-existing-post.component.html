<div class="ingo-add-edit-form newcamp-type-options">
  <nz-form-item class="mb-5">
    <nz-form-label>Post Source</nz-form-label>
    <nz-form-control>
      <nz-button-group class="btn-group-no-tt">
        <button
          nz-button
          nzType="light"
          class="ant-btn-light"
          *ngFor="let typeOption of existingPostsTypeOptions | slice: 0:1"
          [ngClass]="{ active: typeOption.id === _value }"
        >
          {{ typeOption.title }}
        </button>
        <button
          nz-button
          nzType="light"
          class="ant-btn-light"
          [disabled]="true"
          *ngFor="let typeOption of existingPostsTypeOptions | slice: 1:3; let i = index"
        >
          {{ typeOption.title }}
        </button>
      </nz-button-group>
    </nz-form-control>
  </nz-form-item>
  <ng-template>
    <div class="coming-soon-btn" nz-tooltip [nzTooltipTitle]="'Coming Soon'" [nzTooltipColor]="'#5f63f2'">
      <i class="fas fa-info-circle"></i>
    </div>
  </ng-template>
</div>
<div>
  <ingo-select-facebook-page-post
    *ngIf="existingPostsTypeOptions[0].id === _value"
    [adAccount]="adAccount"
    [campaignObjective]="campaignObjective"
    (selectedPostEmitter)="onEmittedSelectedPost($event)"
  ></ingo-select-facebook-page-post>
  <div class="mt-10" #selectActions>
    <button nz-button nzType="primary" class="btn-primary" (click)="confirmSelection()" *ngIf="selectedPost">
      Confirm Selection
    </button>
    <button nz-button nzType="primary" class="btn-fade btn-info btn-clear" (click)="cancelSelection()">Cancel</button>
  </div>
</div>

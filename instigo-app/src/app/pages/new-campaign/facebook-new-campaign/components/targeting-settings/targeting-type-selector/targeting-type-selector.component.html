<div class="newcamp-type-options">
  <form nz-form class="ingo-add-edit-form">
    <nz-form-item>
      <nz-form-label>Targeting Source</nz-form-label>
      <nz-form-control>
        <nz-button-group>
          <ng-container *ngFor="let typeOption of audienceSourceOptions; let i = index">
            <button
              nz-button
              nzType="default"
              class="btn-group-btn"
              *ngIf="i <= 1"
              [ngClass]="{ active: typeOption.id === _value }"
              (click)="audienceActiveSource(typeOption.id)"
            >
              {{ typeOption.title }}
            </button>
            <nz-badge [nzCount]="comingSoonIcon" *ngIf="i > 1">
              <button nz-button nzType="light" class="ant-btn-light" [disabled]="true">
                {{ typeOption.title }}
              </button>
            </nz-badge>
          </ng-container>
        </nz-button-group>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<ng-template #comingSoonIcon>
  <div class="coming-soon-btn" nz-tooltip [nzTooltipTitle]="'Coming Soon'" [nzTooltipColor]="'#5f63f2'">
    <i class="fas fa-info-circle"></i>
  </div>
</ng-template>

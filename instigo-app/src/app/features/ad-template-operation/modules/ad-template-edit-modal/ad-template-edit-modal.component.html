<form nz-form class="ingo-add-edit-form">
  <ingo-ad-template-name-input [adTemplateForm]="adTemplateForm"></ingo-ad-template-name-input>
  <app-ad-templates-edit-page [adTemplateForm]="adTemplateForm" [withCard]="false"></app-ad-templates-edit-page>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
    <button [disabled]="adTemplateForm.status === 'INVALID'" nz-button nzType="primary" (click)="update()">
      Save Changes
    </button>
  </div>
</form>

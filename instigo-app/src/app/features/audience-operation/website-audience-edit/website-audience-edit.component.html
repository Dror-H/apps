<div nz-row [nzGutter]="25">
  <div *ngIf="websiteAudienceTemplate" nz-col [nzMd]="24" [nzLg]="18">
    <form class="ingo-add-edit-form">
      <ingo-facebook-website-audience [adAccount]="adAccount" [formControl]="audienceRules">
      </ingo-facebook-website-audience>
    </form>

    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="closeModal()">Cancel</button>
      <button [disabled]="!isRulesValid" nz-button nzType="primary" (click)="update()">
        Edit Website Custom Audience
      </button>
    </div>
  </div>
</div>

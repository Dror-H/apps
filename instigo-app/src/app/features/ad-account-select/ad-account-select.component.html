<div *ngIf="!isLoading; else skeleton">
  <app-data-table [tableConfiguration]="tableConfiguration" [state]="tableState" [tableData]="tableData">
  </app-data-table>
  <nz-input-group class="ad-accounts-search">
    <input
      type="text"
      #searchTerm
      nz-input
      placeholder="Search Accounts"
      (keyup)="searchTerm$.next(searchTerm.value)"
    />
  </nz-input-group>
</div>

<div *nzModalFooter>
  <button nz-button nzType="primary" class="btn-fade btn-dark btn-clear" (click)="closeModal()">Cancel</button>
  <button nz-button nzType="primary" class="btn-fade btn-success btn-clear" (click)="saveSelectedAccount()">
    Add Accounts
  </button>
</div>

<app-data-table-templates [state]="tableState"></app-data-table-templates>

<ng-template #skeleton>
  <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 8 }" [nzTitle]="false" class="p-25"></nz-skeleton>
</ng-template>

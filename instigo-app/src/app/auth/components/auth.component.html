<nz-layout class="auth-container">
  <nz-content>
    <div nz-row [nzGutter]="0" class="auth-wrapper">
      <div nz-col [nzSpan]="10" class="auth-left-wrapper">
        <div class="auth-left">
          <div class="auth-header">
            <span><img alt="logo" src="./assets/images/logo.svg" /></span>
            <a
              test-id="top-register-button"
              class="auth-header-href"
              [routerLink]="['/auth/register']"
              routerLinkActive="router-link-active"
              *ngIf="!(isRegister$ | async)"
              >Sign up</a
            >
            <a
              test-id="top-sign-in"
              class="auth-header-href"
              [routerLink]="['/auth/login']"
              routerLinkActive="router-link-active"
              *ngIf="isRegister$ | async"
              >Sign in</a
            >
          </div>
          <div class="router-wrapper" [@routerTransition]="router.activatedRouteData.state">
            <router-outlet #router="outlet"></router-outlet>
          </div>
          <div class="auth-privacy">
            <p class="terms-and-conditions">
              Read our
              <a href="https://instigo.io/privacy-policy" target="_blank">Privacy Policy</a> &
              <a href="https://instigo.io/terms-of-use" target="_blank">Terms of Service</a>.
            </p>
          </div>
        </div>
      </div>
      <div nz-col [nzSpan]="14" class="auth-right">
        <div class="onboarding-graphic">
          <div class="onboarding-graphic-inner" *ngIf="(isRegister$ | async) === false && (isForgotPassword$ | async)">
            <div>
              <div [inlineSVG]="'./assets/images/auth/onboarding-g4.svg'"></div>
              <div class="onboarding-dots dots-none">
                <img alt="dots" src="./assets/images/auth/dots.svg" />
              </div>
              <h1>Let's get you back to your account.</h1>
            </div>
          </div>
          <div
            class="onboarding-graphic-inner"
            *ngIf="(isRegister$ | async) === false && (isForgotPassword$ | async) === false"
          >
            <div>
              <div [inlineSVG]="'./assets/images/auth/onboarding-g2.svg'"></div>
              <div class="onboarding-dots dots-none dots-login">
                <img alt="dots" src="./assets/images/auth/dots.svg" />
              </div>
              <h1>One workspace to rule them all.</h1>
            </div>
          </div>
          <app-onboarding-slider *ngIf="isRegister$ | async"></app-onboarding-slider>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
